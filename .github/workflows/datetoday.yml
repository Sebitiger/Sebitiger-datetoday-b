name: DateToday Bot

on:
  schedule:
    - cron: "0 9 * * *"     # Daily main tweet – 09:00 UTC
    - cron: "0 10 * * *"    # Quick Fact – 10:00 UTC
    - cron: "0 11 * * *"    # Quick Fact – 11:00 UTC
    - cron: "0 12 * * 1"    # Quick Fact – Monday 12:00 UTC
    - cron: "0 12 * * 2"    # Quick Fact – Tuesday 12:00 UTC
    - cron: "0 12 * * 3"    # What If thread – Wednesday 12:00 UTC
    - cron: "0 12 * * 4"    # Quick Fact – Thursday 12:00 UTC
    - cron: "0 12 * * 5"    # Quick Fact – Friday 12:00 UTC
    - cron: "0 12 * * 6"    # Quick Fact – Saturday 12:00 UTC
    - cron: "0 12 * * 0"    # Quick Fact – Sunday 12:00 UTC
    - cron: "0 13 * * *"    # Quick Fact – 13:00 UTC
    - cron: "0 14 * * 2,4"  # Polls – Tuesday & Thursday 14:00 UTC
    - cron: "0 14 * * 0,1,3,5,6"  # Quick Fact – 14:00 UTC (Mon,Wed,Fri,Sat,Sun)
    - cron: "0 15 * * 1"    # History Debunk – Monday 15:00 UTC
    - cron: "0 15 * * 5"    # Hidden Connection – Friday 15:00 UTC
    - cron: "0 15 * * 0,2,3,4,6"  # Quick Fact – 15:00 UTC (Sun,Tue,Wed,Thu,Sat)
    - cron: "0 16 * * 0"    # Weekly thread – Sunday 16:00 UTC
    - cron: "0 16 * * 1,2,3,4,5,6"  # Quick Fact – 16:00 UTC (Mon-Sat)
    - cron: "0 17 * * *"    # Quick Fact – 17:00 UTC
    - cron: "0 18 * * *"    # Evening extra fact – 18:00 UTC
    - cron: "0 19 * * *"    # Quick Fact – 19:00 UTC
    - cron: "0 20 * * *"    # Quick Fact – 20:00 UTC
  workflow_dispatch:         # Allows manual test run

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to commit bot state files back to repo

    env:
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
      BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check if files are in subfolder
        id: check_location
        run: |
          if [ -f "package.json" ]; then
            echo "location=root" >> $GITHUB_OUTPUT
          elif [ -f "datetoday-bot-main/package.json" ]; then
            echo "location=subfolder" >> $GITHUB_OUTPUT
          else
            echo "location=unknown" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        run: |
          if [ "${{ steps.check_location.outputs.location }}" = "subfolder" ]; then
            cd datetoday-bot-main
          fi
          npm install

      # -----------------------------
      # MANUAL RUN = DAILY POST
      # SCHEDULED RUN = DECIDE SCRIPT
      # -----------------------------
      - name: Run correct script
        run: |
          WORK_DIR=""
          if [ "${{ steps.check_location.outputs.location }}" = "subfolder" ]; then
            WORK_DIR="datetoday-bot-main/"
            cd datetoday-bot-main
          fi
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual run → running DAILY script"
            node -e "import('./daily.js').then(m => m.postDailyTweet())"
          elif [ "${{ github.event.schedule }}" = "0 9 * * *" ]; then
            echo "Cron 09:00 UTC → DAILY"
            node -e "import('./daily.js').then(m => m.postDailyTweet())"
          elif [ "${{ github.event.schedule }}" = "0 10 * * *" ]; then
            echo "Cron 10:00 UTC → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 11 * * *" ]; then
            echo "Cron 11:00 UTC → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 12 * * 1" ]; then
            echo "Cron 12:00 UTC Monday → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 12 * * 2" ]; then
            echo "Cron 12:00 UTC Tuesday → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 12 * * 3" ]; then
            echo "Cron 12:00 UTC Wednesday → WHAT IF"
            node -e "import('./viralContent.js').then(m => m.postWhatIfThread())"
          elif [ "${{ github.event.schedule }}" = "0 12 * * 4" ]; then
            echo "Cron 12:00 UTC Thursday → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 12 * * 5" ]; then
            echo "Cron 12:00 UTC Friday → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 12 * * 6" ]; then
            echo "Cron 12:00 UTC Saturday → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 12 * * 0" ]; then
            echo "Cron 12:00 UTC Sunday → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 13 * * *" ]; then
            echo "Cron 13:00 UTC → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 14 * * 2,4" ]; then
            echo "Cron 14:00 UTC Tue/Thu → POLL"
            node -e "import('./polls.js').then(m => m.postPoll())"
          elif [ "${{ github.event.schedule }}" = "0 14 * * 0,1,3,5,6" ]; then
            echo "Cron 14:00 UTC → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 15 * * 1" ]; then
            echo "Cron 15:00 UTC Monday → HISTORY DEBUNK"
            node -e "import('./viralContent.js').then(m => m.postHistoryDebunk())"
          elif [ "${{ github.event.schedule }}" = "0 15 * * 5" ]; then
            echo "Cron 15:00 UTC Friday → HIDDEN CONNECTION"
            node -e "import('./viralContent.js').then(m => m.postHiddenConnection())"
          elif [ "${{ github.event.schedule }}" = "0 15 * * 0,2,3,4,6" ]; then
            echo "Cron 15:00 UTC → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 16 * * 0" ]; then
            echo "Cron Sunday 16:00 → WEEKLY THREAD"
            node -e "import('./src/index.js').then(m => m.postWeeklyThread())"
          elif [ "${{ github.event.schedule }}" = "0 16 * * 1,2,3,4,5,6" ]; then
            echo "Cron 16:00 UTC → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 17 * * *" ]; then
            echo "Cron 17:00 UTC → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 18 * * *" ]; then
            echo "Cron 18:00 UTC → EVENING"
            node -e "import('./evening.js').then(m => m.postEveningFact())"
          elif [ "${{ github.event.schedule }}" = "0 19 * * *" ]; then
            echo "Cron 19:00 UTC → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          elif [ "${{ github.event.schedule }}" = "0 20 * * *" ]; then
            echo "Cron 20:00 UTC → QUICK FACT"
            node -e "import('./viralContent.js').then(m => m.postQuickFact())"
          else
            echo "Unknown trigger – defaulting to DAILY"
            node -e "import('./daily.js').then(m => m.postDailyTweet())"
          fi

      - name: Commit bot state (data JSON)
        if: success()
        run: |
          # If we are using a subfolder, move into it before committing
          if [ "${{ steps.check_location.outputs.location }}" = "subfolder" ]; then
            cd datetoday-bot-main
          fi

          echo "Checking for state changes in data/*.json..."
          if git status --porcelain data 2>/dev/null | grep .; then
            echo "State files changed, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/*.json || true
            git commit -m "Update DateToday bot state [skip ci]" || echo "No changes to commit"
            
            # Push using GITHUB_TOKEN (automatically provided by GitHub Actions)
            git push || echo "Push failed, but continuing..."
          else
            echo "No state changes to commit."
          fi
