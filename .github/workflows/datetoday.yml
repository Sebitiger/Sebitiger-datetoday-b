name: DateToday Bot with Verification

on:
  schedule:
    # Run every hour to keep bot alive
    - cron: "0 * * * *"
  workflow_dispatch:  # Allow manual runs

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
      BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run verified bot
        run: |
          # The new index.js has all cron schedules built-in
          # It will check the time and run the appropriate job
          node index.js
        timeout-minutes: 55

      - name: Commit bot state
        if: success()
        run: |
          if git status --porcelain data 2>/dev/null | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/*.json || true
            git commit -m "Update bot state [skip ci]" || true
            git push || true
          fi
