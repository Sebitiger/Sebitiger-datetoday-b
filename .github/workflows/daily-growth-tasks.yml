name: DateToday - Daily Growth Tasks

on:
  schedule:
    # Run once daily at 03:00 UTC (between posting hours)
    - cron: "0 3 * * *"
  workflow_dispatch:  # Manual trigger

jobs:
  growth-tasks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
      BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd datetoday-bot-main
          npm install

      - name: Run daily growth tasks
        run: |
          cd datetoday-bot-main
          node run-daily-growth-tasks.js

      - name: Commit growth data (if changed)
        if: always()
        run: |
          cd datetoday-bot-main

          if git status --porcelain data 2>/dev/null | grep .; then
            echo "Growth data changed, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/*.json || true
            git commit -m "Update growth engine data [skip ci]" || echo "No changes to commit"
            git push || echo "Push failed, but continuing..."
          else
            echo "No growth data changes to commit."
          fi
