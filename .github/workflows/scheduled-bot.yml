name: DateToday Verified Bot - Full Schedule

on:
  schedule:
    # Run every hour to check if any posts are due
    - cron: "0 * * * *"
  workflow_dispatch:  # Manual trigger for testing

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 55

    env:
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
      BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd datetoday-bot-main
          npm install

      - name: Run verified bot with full schedule
        run: |
          cd datetoday-bot-main
          # Run the bot - it will check current time and post if scheduled
          node index.js &
          BOT_PID=$!
          
          # Let it run for up to 50 minutes
          sleep 3000
          
          # Kill the bot gracefully
          kill $BOT_PID 2>/dev/null || true
          
          echo "Bot run complete"

      - name: Commit bot state (if changed)
        if: always()
        run: |
          cd datetoday-bot-main
          
          if git status --porcelain data 2>/dev/null | grep .; then
            echo "State files changed, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/*.json || true
            git commit -m "Update bot state [skip ci]" || echo "No changes to commit"
            git push || echo "Push failed, but continuing..."
          else
            echo "No state changes to commit."
          fi
