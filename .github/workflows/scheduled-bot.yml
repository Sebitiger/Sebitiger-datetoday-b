name: DateToday Verified Bot - Full Schedule

on:
  schedule:
    # Run every hour
    - cron: "0 * * * *"
  workflow_dispatch:  # Manual trigger
    inputs:
      force_post:
        description: 'Force post immediately (ignoring schedule)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Fast execution

    env:
      API_KEY: ${{ secrets.API_KEY }}
      API_SECRET: ${{ secrets.API_SECRET }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
      OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
      BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: claude/fix-image-upload-4JIan  # TEMPORARY: Use feature branch with strategic fixes

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd datetoday-bot-main
          npm install

      - name: Run scheduled post check
        run: |
          cd datetoday-bot-main
          node run-scheduled-post.js
        env:
          FORCE_POST: ${{ github.event.inputs.force_post || 'false' }}

      - name: Commit bot state (if changed)
        if: always()
        run: |
          cd datetoday-bot-main
          
          if git status --porcelain data 2>/dev/null | grep .; then
            echo "State files changed, committing..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/*.json || true
            git commit -m "Update bot state [skip ci]" || echo "No changes to commit"
            git push || echo "Push failed, but continuing..."
          else
            echo "No state changes to commit."
          fi
